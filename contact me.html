<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.example.com/neon-wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #00FFFF;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 15px #00FFFF;
        }

        p {
            margin: 12px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px #00FFFF;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
            color: #1eacb0;
            text-shadow: 0 0 15px #1eacb0;
        }

        .logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            opacity: 0.8;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            filter: drop-shadow(0 0 5px #00FFFF);
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <a href="https://wa.me/923314220506" target="_blank">
            <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp" class="social-icon">Whatsapp</a>
         <a href="mailto:mrizwank584@gmail.com">
            <img src="https://img.icons8.com/color/48/email.png" alt="Email" class="social-icon">Email</a>
        
        <a href="https://youtube.com/@educationpoint998?si=s99BJgdK5SEr01I5" target="_blank">
            <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" class="social-icon">YouTube</a>
        <a href="https://www.facebook.com/profile.php?id=61561221331392&mibextid=ZbWKwL" target="_blank">
            <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook" class="social-icon">Facebook</a>
    </div>
</body>
</html>
